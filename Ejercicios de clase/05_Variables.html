<body>
    <script>
//      Escribe un programa en JavaScript que realice las siguientes operaciones:
//      1.	Pide al usuario que introduzca un número entero.
//      2.	Comprueba si el número es positivo, negativo o cero.
//      3.	Imprime el resultado en la consola.

let numero = Number(prompt("Introduzca número: "));

        if(numero>0){
            console.log("El número " + numero + " es positivo.");
        }else if(numero<0){
            console.log("El número " + numero + " es negativo.");
        }else{
            console.log("El número introducido es un cero.");
        }
    </script>
</body>
