<body>
    <script>
// Escribir un programa que pida al usuario dos valores de un triángulo (base y altura) 
// y calcule el área de dicho triángulo.

        let base = Number(prompt("Introduzca base: "));
        let altura = Number(prompt("Introduzca altura: "));

        let area = (base*altura)/2;

        console.log("El área de un triángulo con base = " + base + " y altura = " + altura + " es " + area);
    </script>
</body>
