<body>
    <script>

        // Escribe un programa en JavaScript que realice las siguientes operaciones:
        // -	Pedir al usuario un dato, temperatura en grados Fahrenheit.
        // -	El programa deberá devolver la temperatura equivalente en grados Celsius. 
        // El alumno deberá investigar por su cuenta la fórmula de conversión para pasar de Fahrenheit a Celsius y pasarla a código.

        let temperaturaFahrenheit = Number(prompt("Introduzca la temepratura en Fahrenheit: "));
        let temperaturaCelsius = (temperaturaFahrenheit - 32) * (5 / 9);
        console.log(temperaturaFahrenheit + " son " + temperaturaCelsius + " grados celsius.");

    </script>
</body>
