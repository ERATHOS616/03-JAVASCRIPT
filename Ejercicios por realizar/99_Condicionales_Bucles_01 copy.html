<!-- Realizar un programa que muestre información sobre una cadena de texto 
que se le pasa como argumento. A partir de la cadena que se le pasa, 
la función determina si esa cadena está formada sólo por mayúsculas, 
sólo por minúsculas o por una mezcla de ambas. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Documento sin título</title>
</head>

<body>
  <script>
    let cadena = "Hola Mundo";
    let soloMayusculas = true;
    let soloMinusculas = true;

    for (let i = 0; i < cadena.length; i++) {
      if (cadena[i] >= 'a' && cadena[i] <= 'z') {
        soloMayusculas = false;
      } else if (cadena[i] >= 'A' && cadena[i] <= 'Z') {
        soloMinusculas = false;
      }
    }

    if (soloMayusculas) {
      console.log("La cadena está formada solo por mayúsculas.");
    } else if (soloMinusculas) {
      console.log("La cadena está formada solo por minúsculas.");
    } else {
      console.log("La cadena está formada por una mezcla de mayúsculas y minúsculas.");
    }

  </script>
</body>

</html>
