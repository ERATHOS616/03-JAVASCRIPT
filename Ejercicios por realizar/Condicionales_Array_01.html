<!-- Escribir un script que simule el lanzamiento de dos dados. 
  Hacer uso de la función Math.random para obtener números aleatorios 
  entre 1 y 6 para cada uno de los lanzamientos de los dados. 
  Sumar el resultado de lanzar dos dados y anotar en un array el 
  número de apariciones de dicha suma, repitiendo 36.000 veces esta operación. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Documento sin título</title>
</head>

<body>
  <script>
    
    let resultados = new Array(11).fill(0);

    for (let i = 0; i < 36000; i++) {
      let dado1 = Math.floor(Math.random() * 6) + 1;
      let dado2 = Math.floor(Math.random() * 6) + 1;
      let suma = dado1 + dado2;
      resultados[suma - 2]++;
    }

    console.log("Resultados del lanzamiento de dos dados:");

    for (let i = 0; i < resultados.length; i++) {
      let suma = i + 2;
      let apariciones = resultados[i];
      console.log(`Suma ${suma}: ${apariciones} apariciones`);
    }


  </script>
</body>

</html>
